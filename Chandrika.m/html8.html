<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Syntax Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p#jsOutput {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>JavaScript Syntax Basics</h1>

  <div class="card">
    <p>Learn variables, operators, and control structures by trying this example:</p>
    <label>Enter a number:</label>
    <input type="number" id="numInput" placeholder="e.g. 7">
    <button id="checkBtn">Check Even or Odd</button>
    <p id="jsOutput"></p>
  </div>

  <script>
    const numInput = document.getElementById('numInput');
    const checkBtn = document.getElementById('checkBtn');
    const jsOutput = document.getElementById('jsOutput');

    checkBtn.addEventListener('click', () => {
      // Variable
      const num = parseInt(numInput.value);

      if (isNaN(num)) {
        jsOutput.textContent = "Please enter a valid number!";
        return;
      }

      // Operator & Control structure
      if (num % 2 === 0) {
        jsOutput.textContent = `${num} is Even ✅`;
      } else {
        jsOutput.textContent = `${num} is Odd ❌`;
      }
    });
  </script>

</body>
</html>
