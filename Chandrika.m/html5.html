<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nature Explorer</title>
  <style>
   
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url(https://th.bing.com/th/id/R.616a8f9fc897e4be3450e83cc349163b?rik=99NhcoYMbpPmbA&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f01%2f200876-nature-landscape-water.jpg&ehk=QcolhuooocpOvG0IUsYFYzY1xMzqLRuXNENX8S3%2btyI%3d&risl=&pid=ImgRaw&r=0);
      background-size: fill;
      background-repeat: no-repeat;
      background-position: center;
      color:#277B1C; /* Default text color */
    }


    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 3em;
      color:#277B1C  
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      color:#277B1C;
      line-height: 1.6;
    }

    .highlight {
      font-style: italic;
      color:#277B1C;
      font-weight: bold;
    }

   
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-family: 'Verdana', Geneva, Tahoma, sans-serif;
      font-size: 1em;
      font-weight: 600;
      background-color: #277B1C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color:#184E11;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore the Great Outdoors</h1>
    <p>Discover the <span class="highlight">beauty of nature</span> through hiking, camping, and wildlife watching.</p>
    <p>Reconnect with the environment and enjoy peaceful moments in the wilderness.</p>
    <button>Start Your Adventure</button>
  </div>
</body>
</html>
