<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Weekly Class Schedule</h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
      <td>C Programming</td>
      <td>linux</td>
      <td>WB</td>
      <td>Sports</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>c Programming</td>
      <td>Math</td>
      <td>linux</td>
      <td>UHV</td>
      <td>CLab</td>
    </tr>
    <tr>
      <td>11:00 - 11:15</td>
      <td colspan="5"><strong>Break</strong></td>
    </tr>
    <tr>
      <td>11:15 - 12:15</td>
      <td>UHV</td>
      <td>C programming</td>
      <td>Math</td>
      <td>linux</td>
      <td>WB</td>
    </tr>
    <tr>
      <td>12:15 - 1:15</td>
      <td>Linux</td>
      <td>Sports</td>
      <td>LinuxLab</td>
      <td>Math</td>
      <td>C programming</td>
    </tr>
  </table>

</body>
</html>
