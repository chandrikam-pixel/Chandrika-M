<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .rating, .dishes {
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px 0 0;
    }
    button:hover {
      background-color: #45a049;
    }
    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Restaurant Feedback Form</h1>

  <form>
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Rating -->
    <label>Rating (1â€“5):</label>
    <div class="rating">
      <input type="radio" id="rate1" name="rating" value="1"> <label for="rate1">1</label>
      <input type="radio" id="rate2" name="rating" value="2"> <label for="rate2">2</label>
      <input type="radio" id="rate3" name="rating" value="3"> <label for="rate3">3</label>
      <input type="radio" id="rate4" name="rating" value="4"> <label for="rate4">4</label>
      <input type="radio" id="rate5" name="rating" value="5"> <label for="rate5">5</label>
    </div>

    <!-- Favorite Dishes -->
    <label>Favorite Dishes:</label>
    <div class="dishes">
      <input type="checkbox" id="pizza" name="dish" value="Pizza"> <label for="pizza">Pizza</label><br>
      <input type="checkbox" id="burger" name="dish" value="Burger"> <label for="burger">Burger</label><br>
      <input type="checkbox" id="pasta" name="dish" value="Pasta"> <label for="pasta">Pasta</label><br>
      <input type="checkbox" id="biryani" name="dish" value="Biryani"> <label for="biryani">Biryani</label>
    </div>

    <!-- Suggestions -->
    <label for="suggestions">Suggestions:</label>
    <textarea id="suggestions" name="suggestions" rows="4" placeholder="Share your thoughts..."></textarea>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset" class="reset-btn">Reset</button>
  </form>

</body>
</html>
